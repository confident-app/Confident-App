name: confidentapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.1
  font_awesome_flutter: ^10.3.0
  google_sign_in: ^5.4.2
  firebase_core_platform_interface: ^4.5.2
  http: ^0.13.5
  calendar_calendar: ^1.0.0
  lottie: ^1.4.2
  cloud_firestore: ^4.2.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  video_player: ^2.4.10
  carousel_slider: ^4.2.1
  flutter_svg: ^1.1.6
  awesome_notifications: ^0.7.4+1
  cron: ^0.5.1
  timezone: ^0.9.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/imag/Logo.png
    - assets/imag/mariposa.png
    - assets/imag/mari.jpg
    - assets/imag/oso.json

  fonts:
    - family: Dancing Script
      fonts:
        - asset: assets/font/DancingScript-Bold.ttf
          weight: 400
    - family: Dancing Script
      fonts:
        - asset: assets/font/DancingScript-Medium.ttf
          weight: 400
    - family: Dancing Script
      fonts:
        - asset: assets/font/DancingScript-Regular.ttf
          weight: 400
    - family: Dancing Script
      fonts:
        - asset: assets/font/DancingScript-SemiBold.ttf
          weight: 400

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
